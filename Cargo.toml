[package]
name = "dashi"
version = "0.1.0"
edition = "2021"
license = "MIT"

[features]
default = ["dashi-sdl2"]
dashi-sdl2 = []
dashi-serde = ["dep:serde"]
debug_offset_alloc = []
use_16_bit_node_indices = []

[dependencies]
ash = "0.37.3+1.3.251"
vk-mem = "0.3.0"
sdl2 = {version = "0.37.0", features = ["bundled", "static-link", "raw-window-handle"]}
serde = {version = "1.0.210", features = ["derive"], optional = true}

[dev-dependencies]
inline-spirv = {version = "0.2.1"}
serial_test = "2.0"

[lib]
